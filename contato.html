    <h1> <b>Mande uma mensagem</b> <h1>
    </header>
      <br>
      <form method="POST">
        <ul>
          <li><label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required></li>
          <li><label for="email">E-Mail</label>
          <input type="email" name="email" id="email" required></li>
          <li><label for="telefone">Telefone</label>
          <input type="tel" name="telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}$" required><span> (99) 99999-9999</span></li>
          <li><label for="assunto">Assunto</label>
          <select name="assunto" required>
            <option value>-- Selecione --</option>
            <option value="reclamacao">Reclamação</option>
            <option value="sugestao">Sugestão</option>
          </select>
          </li>
          <li><label for="mensagem">Mensagem</label>
          <textarea name="mensagem" id="mensagem" required></textarea></li>
          <li><fieldset>
            <legend>Opções de Resposta</legend>
            <label for="opcao-email">E-Mail</label>
            <input type="checkbox" name="opcao-email" id="opcao-email">
            <label for="opcao-telefone">Telefone</label>
            <input type="checkbox" name="opcao-telefone" id="opcao-telefone"></fieldset></li>
          <li><button type="submit">Enviar</button></li>
        </ul>
      </form>
